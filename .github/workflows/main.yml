name: Node.js CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Install and test Backend
      - name: Install dependencies
        run: npm install
        working-directory: ./smart-asset-tracker-backend

      - name: Wait for DB to be reachable
        run: |
          for i in {1..10}; do
            nc -z -v -w5 db.udajbiuinqyoycqoyjjk.supabase.co 5432 && break
            echo "Waiting for database to be reachable..."
            sleep 5
          done

      - name: Test database connection
        run: |
          echo "Testing database connection..."
          psql "${{ secrets.DATABASE_URL }}" -c '\l'

      - name: Set up Prisma (debug)
        run: |
          echo "Testing connection to DATABASE_URL=${{ secrets.DATABASE_URL }}"
          npx prisma migrate deploy
        working-directory: ./smart-asset-tracker-backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run backend tests
        run: npm test
        working-directory: ./smart-asset-tracker-backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Install and test Frontend
      - name: Install and test frontend
        working-directory: ./smart-asset-tracker-frontend
        run: |
          npm install
          npm test

      # Build Frontend
      - name: Build frontend
        working-directory: ./smart-asset-tracker-frontend
        run: |
          npm run build
